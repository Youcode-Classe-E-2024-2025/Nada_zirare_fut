<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FUT an app dedicate to creating the perfect football team " />
  <meta name="keywords" content="Soccor,football,dream team,ultimate" />
  <meta name="author" content="nad_zirari " />
  <title>FUT Ultimate Team</title>

  <link rel="stylesheet" href="assets/css/tailwind/output.css" />
  <link rel="icon" href="assets/images/Favicon/game.png" type="image/x-icon" />
</head>

<body class="min-h-screen flex flex-col bg-black">
  <header class="flex justify-center border-b border-b-gray-400 shadow-md p-4 bg-blue-500">
    <nav class="flex items-center justify-between w-full">
      <div class="flex items-center"> 
        <img class="mx-8 cursor-pointer" src="assets/images/Favicon/game.png" alt="FUT25 LOGO" width="40" height="40">
        <p class="text-lg font-bold text-center text-black hover:text-denim-base cursor-pointer">
         WELCOME TO YOUR FUT TEAAM
        </p>
      </div>
    </nav>
  </header>

  <main class="flex justify-around mt-12 flex-wrap lg:flex-nowrap flex-grow">
    <section id="field" class="relative">
      <!-- Field Image -->
      <img src="assets/images/Fields/pngwing.com.png" alt="football field" class="w-full max-w-[800px]">
    </section>
    
  </main>
  
  
  <script src="assets/js/index.js"></script>

</html>
